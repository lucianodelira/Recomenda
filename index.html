<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bol√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #2f8f7e;
      margin-top: 20px;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #2f8f7e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #248d6f;
    }
    #pix-container {
      display: none;
      margin-top: 20px;
      background-color: #e6f7f0;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #c1e6d7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #pix-key {
      font-size: 18px;
      font-weight: bold;
      color: #2f8f7e;
    }
    #qrcode {
      margin-top: 20px;
    }
    #timer {
      color: red;
      font-size: 20px;
    }
    #hidden-content {
      display: block;
    }
    #confirmation {
      display: none;
      color: green;
      font-size: 20px;
      font-weight: bold;
    }
    .text-box {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
    .copy-button {
      padding: 10px;
      background-color: #248d6f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-button:hover {
      background-color: #1c7559;
    }
  </style>
</head>
<body>

  <h1>Bol√£o - Participe Agora!</h1>
  <p>Digite seus dados para gerar seu Pix de R$10,00.</p>

  <input type="text" id="name" placeholder="Nome"><br>
  <input type="text" id="phone" placeholder="Telefone"><br>
  <input type="text" id="pix" placeholder="Chave Pix"><br>

  <button onclick="generatePix()">Gerar Pagamento</button>

  <div id="pix-container">
    <p id="pix-key"></p>
    <input type="text" class="text-box" id="generated-pix" readonly>
    <button class="copy-button" onclick="copyPix()">Copiar Chave Pix</button>
    <div id="qrcode"></div>
    <p id="timer"></p>
  </div>

  <p id="confirmation">Pagamento Confirmado! Voc√™ est√° no bol√£o üéâ</p>

  <div id="hidden-content">
    <p>Conte√∫do do Bol√£o ser√° ocultado ap√≥s confirma√ß√£o do pagamento.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycby8lBZxdLYSJa3YFymGK6cf5oFZdgXU3Ip95e5aHE014mxghJudSWXd0bGFZanjY1yn/exec";
    let paymentId = null;
    let timerInterval = null;
    let countdown = 90;

    function generatePix() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const pix = document.getElementById("pix").value;

      if (!name || !phone || !pix) {
        alert("Preencha todos os campos!");
        return;
      }

      fetch(googleScriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "generatePix", name, phone, pix }),
      })
      .then(response => response.json())
      .then(data => {
        const pixKey = data.pixKey;
        document.getElementById("pix-key").innerText = `Chave Pix: ${pixKey}`;
        document.getElementById("generated-pix").value = pixKey;
        document.getElementById("pix-container").style.display = "block";
        paymentId = data.paymentId;

        // Gerar o QR Code
        generateQRCode(pixKey);

        // Iniciar cron√¥metro de 90 segundos
        startTimer();

        // Iniciar a verifica√ß√£o do pagamento
        checkPayment();
      });
    }

    function generateQRCode(pixKey) {
      QRCode.toCanvas(document.getElementById("qrcode"), pixKey, function(error) {
        if (error) {
          console.error(error);
        }
      });
    }

    function startTimer() {
      document.getElementById("timer").innerText = `Tempo restante: ${countdown} segundos`;
      timerInterval = setInterval(() => {
        countdown--;
        document.getElementById("timer").innerText = `Tempo restante: ${countdown} segundos`;

        if (countdown <= 0) {
          clearInterval(timerInterval);
          alert("O tempo para confirma√ß√£o do pagamento expirou.");
          document.getElementById("pix-container").style.display = "none";
        }
      }, 1000);
    }

    function checkPayment() {
      const interval = setInterval(() => {
        fetch(googleScriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "checkPayment", paymentId, name: document.getElementById("name").value, phone: document.getElementById("phone").value, pix: document.getElementById("pix").value }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "approved") {
            clearInterval(interval);
            document.getElementById("confirmation").style.display = "block";
            document.getElementById("hidden-content").style.display = "none";  // Oculta o conte√∫do ap√≥s confirma√ß√£o
          } else {
            console.log("Pagamento pendente...");
          }
        });
      }, 2000);  // Verifica a cada 2 segundos
    }

    function copyPix() {
      const pixInput = document.getElementById("generated-pix");
      pixInput.select();
      pixInput.setSelectionRange(0, 99999); // Para dispositivos m√≥veis

      // Copiar para a √°rea de transfer√™ncia
      document.execCommand("copy");

      alert("Chave Pix copiada!");
    }
  </script>

</body>
</html>
