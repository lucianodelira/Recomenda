<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bol√£o</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #pix-key { display: none; cursor: pointer; background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    #confirmation { display: none; color: green; font-size: 20px; font-weight: bold; }
    #qrcode { margin-top: 20px; }
    #countdown { color: red; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Bol√£o - Participe Agora!</h1>
  <p>Digite seus dados para gerar seu Pix de R$10,00.</p>

  <input type="text" id="name" placeholder="Nome"><br><br>
  <input type="text" id="phone" placeholder="Telefone"><br><br>
  <input type="text" id="pix" placeholder="Chave Pix" readonly><br><br>

  <button onclick="generatePix()">Gerar Pagamento</button>

  <div id="qrcode"></div>
  <p id="pix-key"></p>
  <p id="confirmation">Pagamento Confirmado! Voc√™ est√° no bol√£o üéâ</p>
  <p id="countdown"></p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycby8lBZxdLYSJa3YFymGK6cf5oFZdgXU3Ip95e5aHE014mxghJudSWXd0bGFZanjY1yn/exec";
    let paymentId = null;
    let countdownTimer = null;
    let countdownValue = 90;  // 1 minuto e meio (90 segundos)

    function generatePix() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const pix = document.getElementById("pix").value;

      if (!name || !phone || !pix) {
        alert("Preencha todos os campos!");
        return;
      }

      fetch(googleScriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "generatePix", name, phone, pix }),
      })
      .then(response => response.json())
      .then(data => {
        const pixKey = data.pixKey;
        paymentId = data.paymentId;

        // Exibe a chave Pix na caixa de texto
        document.getElementById("pix").value = pixKey;

        // Gerar o QR Code
        generateQRCode(pixKey);

        // Inicia o cron√¥metro
        startCountdown();

        // Iniciar a verifica√ß√£o do pagamento
        checkPayment();
      });
    }

    function generateQRCode(pixKey) {
      QRCode.toCanvas(document.getElementById("qrcode"), pixKey, function(error) {
        if (error) {
          console.error(error);
        }
      });
    }

    function startCountdown() {
      countdownTimer = setInterval(() => {
        countdownValue--;
        document.getElementById("countdown").innerText = `Tempo restante: ${countdownValue}s`;

        if (countdownValue <= 0) {
          clearInterval(countdownTimer);
          document.getElementById("countdown").innerText = "Tempo expirado! O pagamento n√£o pode ser confirmado.";
          disablePaymentCheck();
        }
      }, 1000);
    }

    function disablePaymentCheck() {
      // Desabilita o processo de verifica√ß√£o ap√≥s o tempo expirar
      document.getElementById("pix").disabled = true;
    }

    function checkPayment() {
      const interval = setInterval(() => {
        fetch(googleScriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "checkPayment", paymentId, name: document.getElementById("name").value, phone: document.getElementById("phone").value, pix: document.getElementById("pix").value }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "approved") {
            document.getElementById("confirmation").style.display = "block";
            document.body.innerHTML = '';  // Oculta tudo da p√°gina
            document.getElementById("confirmation").style.display = "block";  // Exibe a confirma√ß√£o do bol√£o
            clearInterval(interval);  // Para o intervalo ap√≥s pagamento confirmado
          } else {
            console.log("Pagamento pendente...");
          }
        });
      }, 2000);  // Verifica a cada 2 segundos
    }
  </script>

</body>
</html>
