<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bol√£o</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #pix-container { display: none; cursor: pointer; background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 20px; }
    #confirmation { display: none; color: green; }
    #timer { color: red; font-size: 20px; }
    #hidden-content { display: none; }
    input[type="text"] { padding: 10px; width: 80%; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    #pix-key-input { width: 80%; padding: 10px; margin-top: 20px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; background-color: #f9f9f9; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <h1>Bol√£o - Participe Agora!</h1>
  <p>Digite seus dados para gerar seu Pix de R$10,00.</p>

  <input type="text" id="name" placeholder="Nome"><br><br>
  <input type="text" id="phone" placeholder="Telefone"><br><br>
  <input type="text" id="pix" placeholder="Chave Pix"><br><br>

  <button onclick="generatePix()">Gerar Pagamento</button>

  <!-- Caixa de texto para exibir a chave Pix -->
  <div id="pix-container">
    <input type="text" id="pix-key-input" readonly>
    <p id="timer"></p>
  </div>

  <p id="confirmation">Pagamento Confirmado! Voc√™ est√° no bol√£o üéâ</p>

  <!-- Conte√∫do oculto do bol√£o que ser√° exibido ap√≥s o pagamento -->
  <div id="hidden-content">
    <h2>Bem-vindo ao Bol√£o!</h2>
    <p>Aqui est√£o as informa√ß√µes e os palpites do seu bol√£o:</p>
    <!-- Adicione o conte√∫do do bol√£o aqui -->
    <ul>
      <li>Palpite 1: 1234</li>
      <li>Palpite 2: 5678</li>
      <li>Palpite 3: 9101</li>
      <li>Palpite 4: 1121</li>
    </ul>
  </div>

  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycby8lBZxdLYSJa3YFymGK6cf5oFZdgXU3Ip95e5aHE014mxghJudSWXd0bGFZanjY1yn/exec";
    let paymentId = null;
    let timerInterval = null;
    let countdown = 90;

    function generatePix() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const pix = document.getElementById("pix").value;

      if (!name || !phone || !pix) {
        alert("Preencha todos os campos!");
        return;
      }

      fetch(googleScriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "generatePix", name, phone, pix }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert("Erro ao gerar Pix: " + data.error);
          return;
        }
        
        const pixKey = data.pixKey;
        document.getElementById("pix-key-input").value = `Chave Pix: ${pixKey}`;  // Exibe na caixa de texto
        document.getElementById("pix-container").style.display = "block";
        paymentId = data.paymentId;

        // Iniciar cron√¥metro de 90 segundos
        startTimer();

        // Iniciar a verifica√ß√£o do pagamento
        checkPayment();
      });
    }

    function startTimer() {
      document.getElementById("timer").innerText = `Tempo restante: ${countdown} segundos`;
      timerInterval = setInterval(() => {
        countdown--;
        document.getElementById("timer").innerText = `Tempo restante: ${countdown} segundos`;

        if (countdown <= 0) {
          clearInterval(timerInterval);
          alert("O tempo para confirma√ß√£o do pagamento expirou.");
          document.getElementById("pix-container").style.display = "none";
        }
      }, 1000);
    }

    function checkPayment() {
      const interval = setInterval(() => {
        fetch(googleScriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "checkPayment", paymentId, name: document.getElementById("name").value, phone: document.getElementById("phone").value, pix: document.getElementById("pix").value }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "approved") {
            clearInterval(interval);
            document.getElementById("confirmation").style.display = "block";
            document.getElementById("hidden-content").style.display = "block";
          }
        });
      }, 2000);
    }
  </script>
</body>
</html>
