<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bol√£o</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #pix-key { display: none; cursor: pointer; background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    #confirmation { display: none; color: green; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Bol√£o - Participe Agora!</h1>
  <p>Digite seus dados para gerar seu Pix de R$10,00.</p>

  <input type="text" id="name" placeholder="Nome"><br><br>
  <input type="text" id="phone" placeholder="Telefone"><br><br>
  <input type="text" id="pix" placeholder="Chave Pix"><br><br>

  <button onclick="generatePix()">Gerar Pagamento</button>
  <p id="pix-key" onclick="copyPixKey()"></p>
  <div id="qrcode"></div>
  <button onclick="checkPayment()" id="check-button" style="display:none;">Verificar Pagamento</button>
  <p id="confirmation">Pagamento Confirmado! Voc√™ est√° no bol√£o üéâ</p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycby8lBZxdLYSJa3YFymGK6cf5oFZdgXU3Ip95e5aHE014mxghJudSWXd0bGFZanjY1yn/exec";
    let paymentId = null;

    function generatePix() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const pix = document.getElementById("pix").value;

      if (!name || !phone || !pix) {
        alert("Preencha todos os campos!");
        return;
      }

      fetch(googleScriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "generatePix", name, phone, pix }),
      })
      .then(response => response.json())
      .then(data => {
        const pixKey = data.pixKey;
        document.getElementById("pix-key").innerText = `Chave Pix: ${pixKey}`;
        document.getElementById("pix-key").style.display = "block";
        document.getElementById("check-button").style.display = "block";
        paymentId = data.paymentId;

        // Gerar o QR Code
        generateQRCode(pixKey);
      });
    }

    function generateQRCode(pixKey) {
      QRCode.toCanvas(document.getElementById("qrcode"), pixKey, function(error) {
        if (error) {
          console.error(error);
        }
      });
    }

    function copyPixKey() {
      const pixKeyText = document.getElementById("pix-key").innerText;
      const textArea = document.createElement("textarea");
      textArea.value = pixKeyText.replace("Chave Pix: ", "");
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);
      alert("Chave Pix copiada para a √°rea de transfer√™ncia!");
    }

    function checkPayment() {
      fetch(googleScriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "checkPayment", paymentId, name: document.getElementById("name").value, phone: document.getElementById("phone").value, pix: document.getElementById("pix").value }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "approved") {
          document.getElementById("confirmation").style.display = "block";
          document.getElementById("check-button").style.display = "none";
        } else {
          alert("Pagamento ainda n√£o foi reconhecido. Tente novamente.");
        }
      });
    }
  </script>

</body>
</html>
